<html>
<head>
  <title>dabterm</title>
  <link rel="stylesheet" href="node_modules/xterm/lib/xterm.css" />

  <!-- Stylesheets -->
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<ph-window data-vibrancy="menu">
		<tool-bar type="header">
			<h1 class="title" style="-webkit-app-region: drag;">Running Containers</h1>
			<div class="toolbar-actions" style="text-align: center;">
				<!-- probably don't want a button group here, there's no "active" button  -->
				<btn-group  type="absolute">

				</btn-group>

				<button class="btn btn-default pull-right">
					<span class="icon icon-clipboard"></span>
				</button>
			</div>
		</tool-bar>
		<tab-group  id="tab-group">
			<tab-item>
				local
			</tab-item>
			<tab-item style="display: none;" type="fixed" action="add"></tab-item>
		</tab-group>


	</ph-window>
  <!-- jQuery -->
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="app.js"></script>

</body>
</html>
